<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MSG Service</title>
    <link  rel="stylesheet" type="text/css" href="/client/style/style.css">
    <link rel="icon" type="image/png" href="client/icon.png">
</head>
<body>
    <div id="nickWrap">
        <p id='enter_username'>Enter a username:</p>
        <p id="nickError"></p>
        <div id="setNick">
            <input type="text" id="nickname_field" />
            <button id="nickname_button">Join</button>
        </div>
    </div>

<table style="width:100%">
    <tr>
        <td style="width:12.5%">
        </td>

        <td style="width:75%">
            <div id="contentWrap">
                <div id="chatWrap">
                    <div id="chat"></div>
                </div>

                <div id="form">
                    <form id="send-message">
                        <input size="35" id="message" />
                        <input type="submit" />
                    </form>
                </div>
            </div>
        </td>
        <td style="width:12.5%">
            <div id="users"></div>
        </td>
</table>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/client.js"></script>
 </body>
</html>
